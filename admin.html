<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager - Royal Rajasthan Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-panel {
            margin-top: 100px;
            padding: 2rem;
            background: #f5f5f5;
            min-height: 100vh;
        }
        .admin-header {
            background: #8B4513;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .product-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-primary { background: #8B4513; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .product-list {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .features-input {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>Royal Rajasthan Collection</h1>
                    <span class="tagline">Product Manager</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">View Products</a></li>
                    <li><a href="admin.html">Admin Panel</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h1>Product Management System</h1>
                <p>Add, edit, or remove products from your website</p>
            </div>

            <div class="product-form">
                <h2>Add New Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Price (‚Çπ)</label>
                        <input type="number" id="productPrice" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Original Price (‚Çπ)</label>
                        <input type="number" id="originalPrice">
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="Lehengas">Lehengas</option>
                            <option value="Sarees">Sarees</option>
                            <option value="Kurtas">Kurtas</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="productImage" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Features (one per line)</label>
                        <textarea id="productFeatures" class="features-input" placeholder="Feature 1&#10;Feature 2&#10;Feature 3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Fabric</label>
                        <input type="text" id="fabric">
                    </div>
                    
                    <div class="form-group">
                        <label>Care Instructions</label>
                        <input type="text" id="care">
                    </div>
                    
                    <div class="form-group">
                        <label>Delivery Time</label>
                        <input type="text" id="delivery">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <button type="button" class="btn btn-success" onclick="generateWebsite()">Update Website</button>
                </form>
            </div>

            <div class="product-list">
                <h2>Current Products</h2>
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <script>
        let products = [];

        // Load existing products
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.log('No existing products found');
                products = [];
            }
        }

        // Display products list
        function displayProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                productDiv.innerHTML = `
                    <div>
                        <h4>${product.name}</h4>
                        <p>‚Çπ${product.price} - ${product.category}</p>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="removeProduct(${index})">Remove</button>
                    </div>
                `;
                productsList.appendChild(productDiv);
            });
        }

        // Add new product
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {
                id: document.getElementById('productName').value.toLowerCase().replace(/\s+/g, '-'),
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                originalPrice: parseInt(document.getElementById('originalPrice').value) || null,
                category: document.getElementById('productCategory').value,
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value,
                features: document.getElementById('productFeatures').value.split('\n').filter(f => f.trim()),
                details: {
                    "Fabric": document.getElementById('fabric').value,
                    "Care": document.getElementById('care').value,
                    "Delivery": document.getElementById('delivery').value
                }
            };
            
            products.push(newProduct);
            displayProducts();
            this.reset();
            alert('Product added! Click "Update Website" to apply changes.');
        });

        // Remove product
        function removeProduct(index) {
            if (confirm('Are you sure you want to remove this product?')) {
                products.splice(index, 1);
                displayProducts();
                alert('Product removed! Click "Update Website" to apply changes.');
            }
        }

        // Generate website files
        function generateWebsite() {
            // Update products.json
            const jsonData = JSON.stringify(products, null, 2);
            downloadFile('products.json', jsonData);
            
            // Generate products page HTML
            const productsHTML = generateProductsPage();
            downloadFile('products-updated.html', productsHTML);
            
            alert('Website files generated! Replace your products.html with products-updated.html');
        }

        // Generate products page HTML
        function generateProductsPage() {
            let productsGrid = '';
            products.forEach(product => {
                const discount = product.originalPrice ? Math.round((1 - product.price / product.originalPrice) * 100) : 0;
                productsGrid += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="price">‚Çπ${product.price.toLocaleString()}</p>
                            ${product.originalPrice ? `<p class="original-price">‚Çπ${product.originalPrice.toLocaleString()}</p>` : ''}
                            ${discount > 0 ? `<p class="discount">${discount}% OFF</p>` : ''}
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>`;
            });

            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Royal Rajasthan Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>Royal Rajasthan Collection</h1>
                    <span class="tagline">Authentic Heritage Wear</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <span class="search-icon">üîç</span>
                    <span class="cart-icon">üõí</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="products-page">
        <section class="page-hero">
            <div class="container">
                <h1>Our Products</h1>
                <p>Browse our complete collection</p>
            </div>
        </section>

        <section class="products-grid">
            <div class="container">
                <div class="products-list">
                    ${productsGrid}
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Royal Rajasthan Collection</h3>
                    <p>Preserving heritage through fashion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Royal Rajasthan Collection. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>`;
        }

        // Download file function
        function downloadFile(filename, content) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
