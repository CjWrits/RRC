    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D4AF37;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .greeting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.6) 0%, rgba(212, 175, 55, 0.6) 100%), url('https://imgs.search.brave.com/S6nvD8i-htdQrrBHP_Yt0U6NpSNqfrmGWQhoNMFKMnI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJiYXQuY29t/L2ltZy82NzA1ODEt/aW5kaWFuLW1hcC13/YWxscGFwZXItdG9w/LWZyZWUtaW5kaWFu/LW1hcC1iYWNrZ3Jv/dW5kLmpwZw');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .greeting-animation {
            text-align: center;
            color: var(--white);
            animation: greetingPulse 2s ease-in-out;
            margin-top: 80px;
        }

        .regional-maps {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .region {
            position: absolute;
            text-align: center;
            color: var(--white);
            animation: regionPulse 3s ease-in-out infinite;
        }

        .kashmir {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .gujarat {
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .seven-sisters {
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .region-greeting {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
        }

        .region-english {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
        }

        .namaste-hands {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: handsAnimation 2s ease-in-out infinite;
        }

        .hindi-greeting {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .english-greeting {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
        }

        .welcome-text {
            font-size: 2.2rem;
            opacity: 0.9;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
        }

        .welcome-word {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            animation: wordFloat 0.8s ease-out forwards;
        }

        .welcome-word:nth-child(1) { animation-delay: 0.5s; }
        .welcome-word:nth-child(2) { animation-delay: 0.7s; }
        .welcome-word:nth-child(3) { animation-delay: 0.9s; }
        .welcome-word:nth-child(4) { animation-delay: 1.1s; }
        .welcome-word:nth-child(5) { animation-delay: 1.3s; }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            background: var(--white);
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes greetingPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes handsAnimation {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes textGlow {
            0% { text-shadow: 3px 3px 8px rgba(0,0,0,0.8), 0 0 15px rgba(255,255,255,0.3); }
            100% { text-shadow: 3px 3px 8px rgba(0,0,0,0.8), 0 0 25px rgba(255,255,255,0.5); }
        }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes regionPulse {
            0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        .gujarat {
            animation: regionPulseLeft 3s ease-in-out infinite;
        }

        .seven-sisters {
            animation: regionPulseRight 3s ease-in-out infinite;
        }

        @keyframes regionPulseLeft {
            0%, 100% { opacity: 0.7; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.05); }
        }

        @keyframes regionPulseRight {
            0%, 100% { opacity: 0.7; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.05); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @media (max-width: 768px) {
            .hindi-greeting {
                font-size: 2rem;
            }
            
            .english-greeting {
                font-size: 1.2rem;
            }
            
            .namaste-hands {
                font-size: 3rem;
            }

            .region {
                display: none;
            }
        }
    </style>
</head>
